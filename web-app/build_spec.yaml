version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: bash
env:
  # these are local variables to the build config
  variables:

  # the value of a vaultVariable is the secret-id (in OCI ID format) stored in the OCI Vault service
  # you can then access the value of that secret in your build_spec.yaml commands
  vaultVariables:

  # exportedVariables are made available to use as parameters in sucessor Build Pipeline stages
  # For this Build to run, the Build Pipeline needs to have a BUILDRUN_HASH parameter set
  exportedVariables:
    - BUILDRUN_HASH

steps:
  - type: Command
    name: "Define unique image tag"
    timeoutInSeconds: 40
    command: |
      export BUILDRUN_HASH=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo "BUILDRUN_HASH: " $BUILDRUN_HASH

  - type: Command
    timeoutInSeconds: 600
    name: "Build the app"
    command: |
      cd ${OCI_PRIMARY_SOURCE_DIR}/web-app
      npm install
      npm run build
      tar cvf oci-wearable-web-app.tar ${OCI_PRIMARY_SOURCE_DIR}/web-app/build/*
      echo ${BUILDRUN_HASH} > version
      oci os object put -ns ${NAMESPACE_NAME} -bn ${BUCKET_NAME} --file version --force
      oci os object bulk-upload -ns ${NAMESPACE_NAME} -bn ${BUCKET_NAME} --src-dir ${OCI_PRIMARY_SOURCE_DIR}/web-app/build/ --overwrite --region ${REGION_NAME} --content-type auto

    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 40
        runAs: root

outputArtifacts:
  - name: webapp-build-tar
    type: BINARY
    location: ${OCI_PRIMARY_SOURCE_DIR}/web-app/oci-wearable-web-app.tar